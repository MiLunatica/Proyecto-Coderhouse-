    <form class="formulario" action="">
        <fieldset>
            <legend class="formulario__leg">
                Dejanos tus datos para comunicarte los proximos shows
            </legend>
            <div class="placeholder__nombre">
                <label id="nombre" for="nombre">Completa tu nombre</label>
                <input type="text" name= "nombre" placeholder="Tu nombre">
            </div>
            <br>
            <div class="placeholder__mail">
                <label id="mail" for="mail">Completa tu correo</label>
                <input type="mail" name= "mail" placeholder="Tu correo">
            </div>
            <br>
            <div class="placeholder__text">
                <label id="text" for="text">Tu comentario</label>
                <input type="text" name="comentario" placeholder="Escribe tu comentario">
            </div>
            <br>
            <div class="env__can">
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
            </div>
        </fieldset>
    </form>
